<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Intercambio de Divisas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --border-color: #374151;
            --text-primary: #d1d5db;
            --text-secondary: #9ca3af;
            --accent-color: #34d399;
            --accent-color-rgb: 52, 211, 153;
            --danger-color: #ef4444;
        }

        .light-mode {
            --bg-primary: #f9fafb;
            --bg-secondary: #ffffff;
            --border-color: #e5e7eb;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }
        .main-card {
            background-color: var(--bg-secondary);
            border-radius: 0.75rem;
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .summary-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 1.5rem;
            transition: transform 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }
        .summary-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent-color);
        }
        .data-cell:hover {
            background-color: var(--border-color);
        }
        .total-row td {
            background-color: rgba(var(--accent-color-rgb), 0.1);
            font-weight: 700;
            color: var(--accent-color);
        }
        .editing input {
            border: 2px solid var(--accent-color);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }
        #loader, #history-loader {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .saved-feedback {
            animation: flash-accent 0.7s ease-out;
        }
        @keyframes flash-accent {
            0% { background-color: rgba(var(--accent-color-rgb), 0.5); }
            100% { background-color: transparent; }
        }
        #notification, #confirmation-modal {
            transition: opacity 0.3s ease-in-out;
        }
        #notification {
             transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
        .tab-btn.active {
            background-color: var(--accent-color);
            color: white;
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .compact-mode .p-6 { padding: 1rem; }
        .compact-mode .mb-6 { margin-bottom: 1rem; }
        .compact-mode .gap-6 { gap: 1rem; }
        .compact-mode .text-3xl { font-size: 1.5rem; }
        .compact-mode .text-4xl { font-size: 1.875rem; }
        
        /* Custom classes for dynamic colors */
        .bg-accent { background-color: var(--accent-color); }
        .bg-danger { background-color: var(--danger-color); }
        .bg-primary { background-color: var(--bg-primary); }
        .bg-secondary { background-color: var(--bg-secondary); }
        .text-accent { color: var(--accent-color); }
        .text-primary { color: var(--text-primary); }
        .text-secondary { color: var(--text-secondary); }
        .border-color { border-color: var(--border-color); }
        .focus-accent:focus {
            --tw-ring-color: var(--accent-color);
            border-color: var(--accent-color);
        }
    </style>
</head>
<body class="p-4 sm:p-6">

    <!-- Auth Container -->
    <div id="auth-container" class="max-w-md mx-auto">
        <div class="main-card p-8">
            <h2 id="auth-title" class="text-2xl font-bold text-center mb-6">Iniciar Sesión</h2>
            <div id="auth-error" class="text-red-400 text-center mb-4 hidden"></div>
            <form id="auth-form">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-secondary">Correo Electrónico</label>
                    <input type="email" id="email" required class="mt-1 block w-full bg-primary border-color rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-2 focus-accent">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-secondary">Contraseña</label>
                    <input type="password" id="password" required class="mt-1 block w-full bg-primary border-color rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-2 focus-accent">
                </div>
                <button type="submit" id="submit-btn" class="w-full bg-accent text-white py-2 px-4 rounded-md hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus-accent">Acceder</button>
            </form>
        </div>
    </div>

    <!-- App Container -->
    <div id="app-container" class="max-w-6xl mx-auto hidden">
        <!-- Header -->
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6">
            <div class="flex items-center gap-4">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Bitcoin.svg/1200px-Bitcoin.svg.png" onerror="this.onerror=null;this.src='https://placehold.co/40x40/1f2937/ffffff?text=B';" alt="Logo de Bitcoin" class="h-10 w-10">
                <div>
                    <h1 class="text-3xl font-extrabold">Dashboard Intercambio de Divisas</h1>
                    <p class="text-secondary mt-1">Análisis de rendimiento financiero en tiempo real.</p>
                </div>
            </div>
            <div class="flex items-center flex-shrink-0 gap-2 mt-4 sm:mt-0">
                 <select id="year-selector" class="p-2 bg-secondary border border-color rounded-md shadow-sm"></select>
                 <button id="add-year-btn" title="Añadir nuevo año" class="p-2 bg-accent text-white rounded-md shadow-sm hover:opacity-90">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>
                 </button>
                 <button id="delete-year-btn" title="Borrar año seleccionado" class="p-2 bg-danger text-white rounded-md shadow-sm disabled:opacity-50 hover:opacity-90">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                 </button>
                 <button id="logout-btn" title="Cerrar Sesión" class="p-2 bg-gray-600 text-white rounded-md shadow-sm hover:opacity-90">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                 </button>
            </div>
        </div>

        <!-- Settings Bar -->
        <div class="flex justify-between items-center mb-4 p-2 bg-secondary rounded-md border border-color">
            <div class="flex gap-2">
                <button class="tab-btn active px-4 py-2 rounded-md text-sm font-medium" data-tab="analysis">Análisis Anual</button>
                <button class="tab-btn px-4 py-2 rounded-md text-sm font-medium" data-tab="tools">Herramientas</button>
            </div>

            <div class="flex items-center gap-3">
                <div id="color-picker" class="flex gap-1">
                    <button data-color="#34d399" class="h-5 w-5 bg-green-400 rounded-full border-2 border-transparent"></button>
                    <button data-color="#60a5fa" class="h-5 w-5 bg-blue-400 rounded-full border-2 border-transparent"></button>
                    <button data-color="#c084fc" class="h-5 w-5 bg-purple-400 rounded-full border-2 border-transparent"></button>
                </div>
                <button id="theme-toggle-btn" title="Cambiar Tema" class="p-2 rounded-md bg-primary"></button>
                <button id="compact-view-btn" title="Vista Compacta" class="p-2 rounded-md bg-primary">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 1v4m0 0h-4m4 0l-5-5" /></svg>
                </button>
            </div>
        </div>

        <!-- Tab Content -->
        <div id="analysis-tab" class="tab-content active">
            <div id="summary-container" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6"></div>
            <div class="grid grid-cols-1 lg:grid-cols-5 gap-6">
                <div class="main-card lg:col-span-3">
                    <div class="p-6">
                        <div id="loader"></div>
                        <table class="w-full border-collapse hidden" id="earnings-table">
                            <thead></thead>
                            <tbody></tbody>
                            <tfoot></tfoot>
                        </table>
                    </div>
                </div>
                <div class="main-card lg:col-span-2">
                     <div class="p-6 border-b border-color">
                        <h2 class="text-xl font-bold">Comparativa Anual</h2>
                        <div class="relative mt-4 h-64"><canvas id="comparisonChart"></canvas></div>
                    </div>
                     <div class="p-6">
                        <h2 class="text-xl font-bold">Distribución Anual</h2>
                        <div class="relative mt-4 h-64"><canvas id="doughnutChart"></canvas></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="tools-tab" class="tab-content">
            <div class="grid grid-cols-1 lg:grid-cols-5 gap-6 items-start">
                <div class="main-card lg:col-span-3">
                    <div class="p-6">
                        <h2 class="text-xl font-bold mb-4">Conversor de Divisas</h2>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                            <div class="md:col-span-1">
                                <label for="usd-amount" class="block text-sm font-medium">Monto en USD</label>
                                <input type="number" id="usd-amount" placeholder="Ej: 1500.50" class="mt-1 block w-full bg-primary border border-color rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-2 focus-accent">
                            </div>
                            <div class="md:col-span-2 grid grid-cols-2 gap-4">
                                <div>
                                    <p class="text-sm text-secondary">Resultado en EUR</p>
                                    <p id="eur-result" class="text-2xl font-bold mt-1">€ 0.00</p>
                                </div>
                                <div>
                                    <p class="text-sm text-secondary">Resultado en CLP</p>
                                    <p id="clp-result" class="text-2xl font-bold mt-1">$ 0</p>
                                </div>
                            </div>
                        </div>
                         <p id="converter-status" class="text-xs text-secondary mt-2 text-right"></p>
                    </div>
                </div>
                <div class="main-card lg:col-span-2">
                    <div class="p-6">
                         <div class="flex justify-between items-center mb-4">
                            <h2 class="text-xl font-bold">Historial de Cambios</h2>
                            <button id="clear-history-btn" title="Limpiar historial" class="p-2 text-secondary hover:text-primary hover:bg-danger rounded-md">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                            </button>
                         </div>
                         <div id="history-loader"></div>
                         <div id="history-log-container" class="max-h-60 overflow-y-auto"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="user-info" class="mt-6 text-center text-xs text-secondary"></div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 opacity-0 pointer-events-none">
        <div class="main-card p-6 w-full max-w-sm">
            <h3 id="modal-title" class="text-lg font-bold"></h3>
            <p id="modal-body" class="text-secondary mt-2"></p>
            <div class="mt-6 flex justify-end gap-4">
                <button id="modal-cancel-btn" class="px-4 py-2 bg-secondary rounded-md hover:opacity-80">Cancelar</button>
                <button id="modal-confirm-btn" class="px-4 py-2 bg-danger text-white rounded-md hover:opacity-80">Confirmar</button>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="notification" class="fixed bottom-5 right-5 bg-red-500 text-white py-2 px-4 rounded-lg shadow-lg transform translate-y-20 opacity-0">
        <p id="notification-message"></p>
    </div>

    <script type="module">
        import { firebaseConfig } from './config.js'; 
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, query, writeBatch, deleteDoc, serverTimestamp, addDoc, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Constants & State ---
        const FIRESTORE_EARNINGS_COLLECTION = 'earnings_modern';
        const FIRESTORE_HISTORY_COLLECTION = 'history';
        const INACTIVITY_TIMEOUT = 10 * 60 * 1000;

        const initialUserData = {
            "2024": { "Noviembre": 1528.9, "Diciembre": 1250 },
            "2025": { "Enero": 3060.85, "Febrero": 1200, "Marzo": 604, "Abril": 2384.97, "Mayo": 2428.37, "Junio": 969.7, "Julio": 1893.1, "Agosto": 39.87 }
        };

        let userId = null;
        let unsubscribeData, unsubscribeHistory;
        let allData = {};
        let currentYear;
        let comparisonChart, doughnutChart;
        let historyStack = [];
        let areValuesHidden = false;
        let debounceTimer;
        let inactivityTimer;

        const icons = {
            sun: `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>`,
            moon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>`,
        };

        const ui = {
            authContainer: document.getElementById('auth-container'),
            appContainer: document.getElementById('app-container'),
            authForm: document.getElementById('auth-form'),
            authError: document.getElementById('auth-error'),
            logoutBtn: document.getElementById('logout-btn'),
            tableBody: document.querySelector('#earnings-table tbody'),
            tableHead: document.querySelector('#earnings-table thead'),
            tableFoot: document.querySelector('#earnings-table tfoot'),
            loader: document.getElementById('loader'),
            earningsTable: document.getElementById('earnings-table'),
            yearSelector: document.getElementById('year-selector'),
            addYearBtn: document.getElementById('add-year-btn'),
            deleteYearBtn: document.getElementById('delete-year-btn'),
            chartCanvas: document.getElementById('comparisonChart').getContext('2d'),
            doughnutChartCanvas: document.getElementById('doughnutChart').getContext('2d'),
            summaryContainer: document.getElementById('summary-container'),
            userInfo: document.getElementById('user-info'),
            usdAmountInput: document.getElementById('usd-amount'),
            eurResult: document.getElementById('eur-result'),
            clpResult: document.getElementById('clp-result'),
            converterStatus: document.getElementById('converter-status'),
            modal: document.getElementById('confirmation-modal'),
            modalTitle: document.getElementById('modal-title'),
            modalBody: document.getElementById('modal-body'),
            modalConfirmBtn: document.getElementById('modal-confirm-btn'),
            modalCancelBtn: document.getElementById('modal-cancel-btn'),
            notification: document.getElementById('notification'),
            notificationMessage: document.getElementById('notification-message'),
            historyLoader: document.getElementById('history-loader'),
            historyLogContainer: document.getElementById('history-log-container'),
            clearHistoryBtn: document.getElementById('clear-history-btn'),
            themeToggleBtn: document.getElementById('theme-toggle-btn'),
            compactViewBtn: document.getElementById('compact-view-btn'),
            colorPicker: document.getElementById('color-picker'),
            tabs: document.querySelectorAll('.tab-btn'),
        };
        const months = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];

        // --- Notifications & Modal ---
        function showNotification(message, isError = true) {
            ui.notificationMessage.textContent = message;
            ui.notification.className = `fixed bottom-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg transform translate-y-0 opacity-100 ${isError ? 'bg-red-500' : 'bg-green-500'}`;
            setTimeout(() => {
                ui.notification.className = ui.notification.className.replace('translate-y-0 opacity-100', 'translate-y-20 opacity-0');
            }, 3000);
        }

        function showConfirmationModal(title, body, onConfirm) {
            ui.modalTitle.textContent = title;
            ui.modalBody.textContent = body;
            ui.modal.classList.remove('opacity-0', 'pointer-events-none');
            
            const confirmHandler = () => {
                onConfirm();
                hideModal();
            };
            
            const cancelHandler = () => {
                hideModal();
            };

            const hideModal = () => {
                ui.modal.classList.add('opacity-0', 'pointer-events-none');
                ui.modalConfirmBtn.removeEventListener('click', confirmHandler);
                ui.modalCancelBtn.removeEventListener('click', cancelHandler);
            };

            ui.modalConfirmBtn.addEventListener('click', confirmHandler);
            ui.modalCancelBtn.addEventListener('click', cancelHandler);
        }

        // --- Auth & Inactivity ---
        const userActivityEvents = ['mousemove', 'mousedown', 'keypress', 'scroll', 'touchstart'];

        const logoutAfterInactivity = () => {
            showNotification("Cerrando sesión por inactividad.", false);
            signOut(auth);
        };

        const resetInactivityTimer = () => {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(logoutAfterInactivity, INACTIVITY_TIMEOUT);
        };

        const setupActivityListeners = () => {
            userActivityEvents.forEach(event => window.addEventListener(event, resetInactivityTimer));
        };
        
        const clearActivityListeners = () => {
            userActivityEvents.forEach(event => window.removeEventListener(event, resetInactivityTimer));
        };

        onAuthStateChanged(auth, user => {
            if (user) {
                userId = user.uid;
                ui.authContainer.classList.add('hidden');
                ui.appContainer.classList.remove('hidden');
                ui.userInfo.textContent = `Conectado como: ${user.email}`;
                setupActivityListeners();
                resetInactivityTimer();
                initApp();
            } else {
                userId = null;
                if(unsubscribeData) unsubscribeData();
                if(unsubscribeHistory) unsubscribeHistory();
                historyStack = [];
                ui.authContainer.classList.remove('hidden');
                ui.appContainer.classList.add('hidden');
                clearTimeout(inactivityTimer);
                clearActivityListeners();
            }
        });

        ui.authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = ui.authForm.email.value;
            const password = ui.authForm.password.value;
            ui.authError.classList.add('hidden');

            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                ui.authError.textContent = "Error: Credenciales incorrectas.";
                ui.authError.classList.remove('hidden');
            }
        });

        ui.logoutBtn.addEventListener('click', () => {
            signOut(auth);
        });
        
        // --- App Initialization & Data Handling ---
        async function initApp() {
            loadPreferences();

            if (unsubscribeData) unsubscribeData();
            if (unsubscribeHistory) unsubscribeHistory();
            
            const earningsCollectionPath = `${FIRESTORE_EARNINGS_COLLECTION}/${userId}/years`;
            const earningsCol = collection(db, earningsCollectionPath);
            unsubscribeData = onSnapshot(query(earningsCol), async (snapshot) => {
                allData = {};
                snapshot.forEach(doc => { allData[doc.id] = doc.data(); });

                if (snapshot.empty) {
                    await importInitialData(earningsCol);
                } else {
                    updateFullUI();
                }
            }, error => {
                console.error("Error fetching earnings data: ", error);
                showNotification("Error al cargar los datos de ganancias.");
            });

            const historyCollectionPath = `${FIRESTORE_EARNINGS_COLLECTION}/${userId}/${FIRESTORE_HISTORY_COLLECTION}`;
            const historyQuery = query(collection(db, historyCollectionPath), orderBy('timestamp', 'desc'), limit(20));
            unsubscribeHistory = onSnapshot(historyQuery, (snapshot) => {
                renderHistory(snapshot.docs);
            }, error => {
                console.error("Error fetching history data: ", error);
                showNotification("Error al cargar el historial.");
            });
        }

        async function importInitialData(earningsCol) {
            try {
                const batch = writeBatch(db);
                for (const year in initialUserData) {
                    const yearData = {};
                    months.forEach(month => { yearData[month] = initialUserData[year][month] || 0; });
                    batch.set(doc(earningsCol, year), yearData);
                }
                await batch.commit();
            } catch (error) {
                console.error("Error importing initial data:", error);
                showNotification("Error al inicializar los datos.");
            }
        }
        
        // --- Rendering & Animations ---
        function animateCountUp(element, end) {
            let start = parseFloat(element.dataset.currentValue) || 0;
            element.dataset.currentValue = end;
            const duration = 700;
            const frameRate = 60;
            const totalFrames = Math.round(duration / (1000 / frameRate));
            let currentFrame = 0;

            const counter = () => {
                currentFrame++;
                const progress = currentFrame / totalFrames;
                const currentValue = start + (end - start) * progress;
                element.innerHTML = formatCurrency(currentValue, '$');

                if (currentFrame < totalFrames) {
                    requestAnimationFrame(counter);
                } else {
                    element.innerHTML = formatCurrency(end, '$');
                }
            };
            requestAnimationFrame(counter);
        }

        function renderAllComponents(year) {
            if (!allData || Object.keys(allData).length === 0 || !year) return;
            renderTable(year);
            renderSummaryCards(year);
            renderChart(year);
            renderDoughnutChart(year);
        }

        function renderTable(year) {
            const yearData = allData[year] || {};
            ui.tableHead.innerHTML = '<tr><th class="p-3 text-left font-semibold text-secondary border-b border-color">Mes</th><th class="p-3 text-right font-semibold text-secondary border-b border-color">Ganancias (USD)</th></tr>';
            ui.tableBody.innerHTML = '';
            months.forEach(month => {
                const amount = yearData[month] || 0;
                ui.tableBody.innerHTML += `<tr class="border-b border-color last:border-b-0"><td class="p-3">${month}</td><td class="p-3 text-right data-cell" data-month="${month}">${formatCurrency(amount, '$')}</td></tr>`;
            });
            const total = Object.values(yearData).reduce((sum, amount) => sum + parseFloat(amount), 0);
            ui.tableFoot.innerHTML = `<tr class="total-row"><td class="p-3 font-bold">Total Anual</td><td class="p-3 text-right text-lg font-bold">${formatCurrency(total, '$')}</td></tr>`;
        }
        
        function renderSummaryCards(year) {
            const yearData = allData[year] || {};
            const values = Object.values(yearData).filter(v => v > 0);
            const total = values.reduce((sum, amount) => sum + amount, 0);
            const avg = values.length > 0 ? total / values.length : 0;
            let bestMonth = '-';
            let bestAmount = 0;
            for (const month in yearData) {
                if (yearData[month] > bestAmount) {
                    bestAmount = yearData[month];
                    bestMonth = month;
                }
            }
            ui.summaryContainer.innerHTML = `
                <div class="summary-card"><p class="text-base font-medium text-secondary">Promedio Mensual</p><p id="avg-value" class="text-4xl font-bold mt-1"></p></div>
                <div class="summary-card"><p class="text-base font-medium text-secondary">Mejor Mes</p><p class="text-4xl font-bold mt-1">${bestMonth}</p><p class="text-lg text-accent">${bestAmount > 0 ? formatCurrency(bestAmount, '$') : ''}</p></div>
                <div class="summary-card"><p class="text-base font-medium text-secondary">Ganancia Total</p><p id="total-value" class="text-4xl font-bold mt-1"></p></div>
            `;
            
            animateCountUp(document.getElementById('avg-value'), avg);
            animateCountUp(document.getElementById('total-value'), total);
        }

        function renderChart(year) {
            if (!year) return;
            const previousYear = (parseInt(year) - 1).toString();
            const currentYearData = allData[year] || {};
            const previousYearData = allData[previousYear] || {};
            const currentYearValues = months.map(month => currentYearData[month] || 0);
            const previousYearValues = months.map(month => previousYearData[month] || 0);
            if (comparisonChart) comparisonChart.destroy();
            comparisonChart = new Chart(ui.chartCanvas, {
                type: 'line',
                data: {
                    labels: months.map(m => m.substring(0,3)),
                    datasets: [
                        { label: previousYear, data: previousYearValues, borderColor: 'var(--text-secondary)', tension: 0.4 },
                        { label: currentYear, data: currentYearValues, borderColor: 'var(--accent-color)', backgroundColor: 'rgba(var(--accent-color-rgb), 0.1)', fill: true, tension: 0.4 }
                    ]
                },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false, 
                    scales: { 
                        y: { beginAtZero: true, ticks: { color: 'var(--text-secondary)' } }, 
                        x: { ticks: { color: 'var(--text-secondary)' } } 
                    }, 
                    plugins: { 
                        legend: { labels: { color: 'var(--text-primary)' } },
                        tooltip: { enabled: !areValuesHidden }
                    } 
                }
            });
        }

        function renderDoughnutChart(year) {
            const yearData = allData[year] || {};
            const labels = months.filter(month => yearData[month] > 0);
            const data = labels.map(month => yearData[month]);

            if (doughnutChart) doughnutChart.destroy();
            doughnutChart = new Chart(ui.doughnutChartCanvas, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: ['#34d399', '#60a5fa', '#c084fc', '#f87171', '#fbbf24', '#a3e635', '#2dd4bf', '#818cf8', '#f472b6', '#fb923c', '#facc15', '#4ade80'],
                        borderColor: 'var(--bg-secondary)',
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: { color: 'var(--text-primary)' }
                        },
                        tooltip: { enabled: !areValuesHidden }
                    }
                }
            });
        }
        
        function renderHistory(logs) {
            ui.historyLoader.style.display = 'none';
            const container = ui.historyLogContainer;
            if (!logs || logs.length === 0) {
                container.innerHTML = '<p class="text-secondary text-center py-4">No hay historial de cambios.</p>';
                return;
            }

            container.innerHTML = logs.map(log => {
                const data = log.data();
                if (!data.timestamp) return '';
                const date = data.timestamp.toDate();
                const formattedDate = date.toLocaleString('es-CL', { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' });

                return `
                    <div class="border-b border-color p-3 text-sm last:border-b-0">
                        <p class="font-semibold"><span class="text-accent">${data.month} ${data.year}</span> modificado</p>
                        <p class="text-secondary">${formatCurrency(data.oldValue, '$')} → ${formatCurrency(data.newValue, '$')}</p>
                        <p class="text-xs text-secondary text-right">${formattedDate}</p>
                    </div>
                `;
            }).join('');
        }

        function updateFullUI() {
            const years = Object.keys(allData);
            ui.deleteYearBtn.disabled = years.length <= 1;
            populateYearSelector();
            const lastSelectedYear = currentYear;
            if (!years.includes(lastSelectedYear)) {
                currentYear = years.length > 0 ? Math.max(...Object.keys(allData).map(Number)).toString() : new Date().getFullYear().toString();
            } else {
                currentYear = lastSelectedYear;
            }
            ui.yearSelector.value = currentYear;
            renderAllComponents(currentYear);
            ui.loader.style.display = 'none';
            ui.earningsTable.classList.remove('hidden');
        }

        function populateYearSelector() {
            const years = Object.keys(allData).sort((a, b) => b - a);
            ui.yearSelector.innerHTML = years.map(year => `<option value="${year}">${year}</option>`).join('');
        }
        
        function formatCurrency(value, currencySymbol) {
            if (areValuesHidden) return `${currencySymbol} ****`;
            const numberValue = Number(value);
            const formatted = isNaN(numberValue) ? '0.00' : numberValue.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            return `${currencySymbol} ${formatted}`;
        }
        
        function formatConverterCurrency(value, currencySymbol) {
            const numberValue = Number(value);
            const formatted = isNaN(numberValue) ? '0.00' : numberValue.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            return `${currencySymbol} ${formatted}`;
        }

        // --- Event Handlers & Actions ---
        
        async function convertCurrency() {
            const amount = parseFloat(ui.usdAmountInput.value);
            if(isNaN(amount) || amount <= 0) {
                ui.eurResult.textContent = formatConverterCurrency(0, '€');
                ui.clpResult.textContent = formatConverterCurrency(0, '$');
                return;
            }

            try {
                const response = await fetch('https://open.er-api.com/v6/latest/USD');
                if(!response.ok) throw new Error('No se pudo obtener la tasa de cambio.');
                const data = await response.json();
                const rates = data.rates;
                
                const eurAmount = amount * rates.EUR;
                const clpAmount = amount * rates.CLP;

                ui.eurResult.textContent = formatConverterCurrency(eurAmount, '€');
                ui.clpResult.textContent = formatConverterCurrency(clpAmount, '$');
                
                const date = new Date(data.time_last_update_utc);
                ui.converterStatus.textContent = `Tasa de cambio actualizada el ${date.toLocaleDateString()}`;

            } catch (error) {
                console.error("Error de conversión:", error);
                showNotification("Error al obtener la tasa de cambio.");
            }
        }
        
        ui.usdAmountInput.addEventListener('input', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                convertCurrency();
            }, 500);
        });

        ui.yearSelector.addEventListener('change', (e) => { currentYear = e.target.value; renderAllComponents(currentYear); });
        
        async function createNewYearData(year) {
            const collectionPath = `${FIRESTORE_EARNINGS_COLLECTION}/${userId}/years`;
            const initialYearData = months.reduce((acc, month) => ({...acc, [month]: 0}), {});
            try {
                await setDoc(doc(db, collectionPath, year), initialYearData);
            } catch (error) {
                console.error("Error creating new year:", error);
                showNotification("No se pudo crear el nuevo año.");
            }
        }
        
        ui.addYearBtn.addEventListener('click', async () => {
            const existingYears = Object.keys(allData).map(Number);
            const newYear = (existingYears.length > 0 ? Math.max(...existingYears) + 1 : new Date().getFullYear()).toString();
            
            if (allData[newYear]) return;
            
            currentYear = newYear;
            await createNewYearData(newYear);
        });

        ui.deleteYearBtn.addEventListener('click', () => {
            showConfirmationModal('Confirmar Eliminación', `¿Estás seguro de que quieres eliminar el año ${ui.yearSelector.value}?`, async () => {
                if (Object.keys(allData).length <= 1) {
                    showNotification("No se puede eliminar el último año.");
                    return;
                }
                const collectionPath = `${FIRESTORE_EARNINGS_COLLECTION}/${userId}/years`;
                try {
                    await deleteDoc(doc(db, collectionPath, ui.yearSelector.value));
                } catch (error) {
                    console.error("Error deleting year:", error);
                    showNotification("No se pudo eliminar el año.");
                }
            });
        });
        
        async function clearHistory() {
            const historyCollectionPath = `${FIRESTORE_EARNINGS_COLLECTION}/${userId}/${FIRESTORE_HISTORY_COLLECTION}`;
            const historyCol = collection(db, historyCollectionPath);
            try {
                const snapshot = await getDocs(historyCol);
                const batch = writeBatch(db);
                snapshot.docs.forEach(doc => batch.delete(doc.ref));
                await batch.commit();
                showNotification("Historial borrado con éxito.", false);
            } catch (error) {
                console.error("Error clearing history:", error);
                showNotification("No se pudo borrar el historial.");
            }
        }

        ui.clearHistoryBtn.addEventListener('click', () => {
            showConfirmationModal('Confirmar Borrado', '¿Estás seguro de que quieres borrar todo el historial?', clearHistory);
        });

        ui.tableBody.addEventListener('click', (e) => {
            if (e.target.classList.contains('data-cell')) makeCellEditable(e.target);
        });

        function makeCellEditable(cell) {
            if (cell.classList.contains('editing')) return;
            const month = cell.dataset.month;
            const currentValue = (allData[currentYear] || {})[month] || 0;
            cell.classList.add('editing');
            
            cell.innerHTML = `<input type="text" value="${currentValue}" class="w-full text-right p-0 m-0 bg-transparent border-0 outline-none rounded-md py-2 px-3">`;
            const input = cell.querySelector('input');
            input.focus();
            input.select();

            const saveChanges = async () => {
                const inputText = input.value.trim().replace(',', '.');
                let newValue;

                if ((inputText.startsWith('+') || inputText.startsWith('-')) && !isNaN(parseFloat(inputText))) {
                    newValue = currentValue + (parseFloat(inputText) || 0);
                } else {
                    newValue = parseFloat(inputText) || 0;
                }

                cell.classList.remove('editing');
                cell.innerHTML = formatCurrency(newValue, '$');
                
                if (currentValue !== newValue) {
                    const earningsCollectionPath = `${FIRESTORE_EARNINGS_COLLECTION}/${userId}/years`;
                    const historyCollectionPath = `${FIRESTORE_EARNINGS_COLLECTION}/${userId}/${FIRESTORE_HISTORY_COLLECTION}`;
                    try {
                        await setDoc(doc(db, earningsCollectionPath, currentYear), { [month]: newValue }, { merge: true });
                        await addDoc(collection(db, historyCollectionPath), {
                            timestamp: serverTimestamp(),
                            year: currentYear,
                            month: month,
                            oldValue: currentValue,
                            newValue: newValue
                        });

                        cell.classList.add('saved-feedback');
                        setTimeout(() => cell.classList.remove('saved-feedback'), 700);
                    } catch (error) {
                        console.error("Error saving data:", error);
                        showNotification("No se pudo guardar el cambio.");
                        cell.innerHTML = formatCurrency(currentValue, '$');
                    }
                }
            };

            input.addEventListener('blur', saveChanges);
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') input.blur();
                else if (e.key === 'Escape') {
                    cell.classList.remove('editing');
                    cell.innerHTML = formatCurrency(currentValue, '$');
                }
            });
        }

        // --- Preferences & UI ---
        function applyTheme(theme) {
            document.body.classList.toggle('light-mode', theme === 'light');
            ui.themeToggleBtn.innerHTML = theme === 'light' ? icons.moon : icons.sun;
        }

        function applyAccentColor(color) {
            const root = document.documentElement;
            root.style.setProperty('--accent-color', color);
            const rgb = color.match(/\w\w/g).map(x => parseInt(x, 16));
            root.style.setProperty('--accent-color-rgb', rgb.join(', '));
            
            ui.colorPicker.querySelectorAll('button').forEach(btn => {
                btn.style.borderColor = btn.dataset.color === color ? color : 'transparent';
            });
        }
        
        function applyCompactView(isCompact) {
            document.body.classList.toggle('compact-mode', isCompact);
        }

        function loadPreferences() {
            const theme = localStorage.getItem('dashboardTheme') || 'dark';
            applyTheme(theme);
            
            const accentColor = localStorage.getItem('dashboardAccentColor') || '#34d399';
            applyAccentColor(accentColor);
            
            const isCompact = localStorage.getItem('dashboardCompactView') === 'true';
            applyCompactView(isCompact);
        }

        ui.themeToggleBtn.addEventListener('click', () => {
            const isLight = document.body.classList.contains('light-mode');
            const newTheme = isLight ? 'dark' : 'light';
            localStorage.setItem('dashboardTheme', newTheme);
            applyTheme(newTheme);
        });

        ui.compactViewBtn.addEventListener('click', () => {
            const isCompact = document.body.classList.toggle('compact-mode');
            localStorage.setItem('dashboardCompactView', isCompact);
        });

        ui.colorPicker.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                const color = e.target.dataset.color;
                localStorage.setItem('dashboardAccentColor', color);
                applyAccentColor(color);
                renderAllComponents(currentYear);
            }
        });

        ui.tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                ui.tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                document.getElementById(`${tab.dataset.tab}-tab`).classList.add('active');
            });
        });

    </script>
</body>
</html>
