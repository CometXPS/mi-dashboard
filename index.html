<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Intercambio de Divisas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #d1d5db;
        }
        .main-card {
            background-color: #1f2937;
            border-radius: 0.75rem;
            border: 1px solid #374151;
            overflow: hidden;
        }
        .summary-card {
            background-color: #1f2937;
            border: 1px solid #374151;
            border-radius: 0.75rem;
            padding: 1.5rem;
            transition: transform 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }
        .summary-card:hover {
            transform: translateY(-4px);
            border-color: #34d399;
        }
        .data-cell:hover {
            background-color: #374151;
        }
        .total-row td {
            background-color: rgba(16, 185, 129, 0.1);
            font-weight: 700;
            color: #34d399;
        }
        .editing input {
            border: 2px solid #34d399;
            background-color: #374151;
            color: #f9fafb;
        }
        #loader {
            border: 4px solid #374151;
            border-top: 4px solid #34d399;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="p-4 sm:p-6">

    <!-- Auth Container -->
    <div id="auth-container" class="max-w-md mx-auto">
        <div class="main-card p-8">
            <h2 id="auth-title" class="text-2xl font-bold text-center text-white mb-6">Iniciar Sesión</h2>
            <div id="auth-error" class="text-red-400 text-center mb-4 hidden"></div>
            <form id="auth-form">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-400">Correo Electrónico</label>
                    <input type="email" id="email" required class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-green-500 focus:border-green-500">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-400">Contraseña</label>
                    <input type="password" id="password" required class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-green-500 focus:border-green-500">
                </div>
                <button type="submit" id="submit-btn" class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 focus:ring-offset-gray-800">Acceder</button>
            </form>
        </div>
    </div>

    <!-- App Container -->
    <div id="app-container" class="max-w-6xl mx-auto hidden">
        <!-- Header -->
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6">
            <div class="flex items-center gap-4">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Bitcoin.svg/1200px-Bitcoin.svg.png" alt="Bitcoin Logo" class="h-10 w-10">
                <div>
                    <h1 class="text-3xl font-extrabold text-gray-100">Dashboard Intercambio de Divisas</h1>
                    <p class="text-gray-400 mt-1">Análisis de rendimiento financiero en tiempo real.</p>
                </div>
            </div>
            <div class="flex items-center gap-2 mt-4 sm:mt-0">
                <select id="year-selector" class="p-2 bg-gray-700 border border-gray-600 text-white rounded-md shadow-sm focus:ring-green-500 focus:border-green-500"></select>
                <button id="add-year-btn" title="Añadir nuevo año" class="p-2 bg-green-500 text-white rounded-md shadow-sm hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 focus:ring-offset-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                    </svg>
                </button>
                <button id="delete-year-btn" title="Borrar año seleccionado" class="p-2 bg-red-600 text-white rounded-md shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 focus:ring-offset-gray-800 disabled:opacity-50 disabled:cursor-not-allowed">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </button>
                <button id="undo-btn" title="Deshacer último cambio" class="p-2 bg-yellow-500 text-white rounded-md shadow-sm hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 focus:ring-offset-gray-800 disabled:opacity-50 disabled:cursor-not-allowed">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M12 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2M3 10v4a1 1 0 001 1h3l1.5 1.5a1 1 0 001.414 0L11 15h3a1 1 0 001-1v-4M3 10V7a1 1 0 011-1h12a1 1 0 011 1v3" />
                    </svg>
                </button>
                <button id="logout-btn" title="Cerrar Sesión" class="p-2 bg-gray-600 text-white rounded-md shadow-sm hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 focus:ring-offset-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                </button>
            </div>
        </div>
        <!-- Summary Cards -->
        <div id="summary-container" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6"></div>

        <!-- Main Content -->
        <div class="grid grid-cols-1 lg:grid-cols-5 gap-6">
            <div class="main-card lg:col-span-3">
                <div class="p-6">
                    <div id="loader"></div>
                    <table class="w-full border-collapse hidden" id="earnings-table">
                        <thead></thead>
                        <tbody></tbody>
                        <tfoot></tfoot>
                    </table>
                </div>
            </div>
            <div class="main-card lg:col-span-2">
                <div class="p-6">
                    <h2 class="text-xl font-bold text-gray-100">Comparativa Anual</h2>
                    <div class="relative h-80 mt-4"><canvas id="comparisonChart"></canvas></div>
                </div>
            </div>
        </div>
        
        <!-- Currency Converter -->
        <div class="main-card mt-6">
            <div class="p-6">
                <h2 class="text-xl font-bold text-gray-100 mb-4">Conversor de Divisas</h2>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                    <div class="md:col-span-1">
                        <label for="usd-amount" class="block text-sm font-medium text-gray-400">Monto en USD</label>
                        <input type="number" id="usd-amount" placeholder="Ej: 1500.50" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-green-500 focus:border-green-500">
                    </div>
                    <div class="md:col-span-1">
                        <button id="convert-btn" class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 focus:ring-offset-gray-800">Convertir</button>
                    </div>
                    <div class="md:col-span-2 grid grid-cols-2 gap-4">
                        <div>
                            <p class="text-sm text-gray-400">Resultado en EUR</p>
                            <p id="eur-result" class="text-2xl font-bold text-gray-100 mt-1">€ 0.00</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-400">Resultado en CLP</p>
                            <p id="clp-result" class="text-2xl font-bold text-gray-100 mt-1">$ 0</p>
                        </div>
                    </div>
                </div>
                 <p id="converter-status" class="text-xs text-gray-500 mt-2 text-right"></p>
            </div>
        </div>

        <div id="user-info" class="mt-6 text-center text-xs text-gray-500"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, query, writeBatch, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { firebaseConfig } from './config.js';

        if (!firebaseConfig || firebaseConfig.apiKey === "TU_API_KEY") {
            document.body.innerHTML = '<div class="text-white text-center p-8"><h1>Error de Configuración</h1><p>La configuración de Firebase no es válida. Por favor, crea un archivo `config.js` y pega tus propias claves de proyecto de Firebase.</p></div>';
            throw new Error("Configuración de Firebase no válida.");
        }

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const initialUserData = {
            "2024": { "Noviembre": 1528.9, "Diciembre": 1250 },
            "2025": { "Enero": 3060.85, "Febrero": 1200, "Marzo": 604, "Abril": 2384.97, "Mayo": 2428.37, "Junio": 969.7, "Julio": 1893.1, "Agosto": 39.87 }
        };

        let userId = null;
        let unsubscribe;
        let allData = {};
        let currentYear;
        let comparisonChart;
        let historyStack = [];

        const ui = {
            authContainer: document.getElementById('auth-container'),
            appContainer: document.getElementById('app-container'),
            authForm: document.getElementById('auth-form'),
            authError: document.getElementById('auth-error'),
            logoutBtn: document.getElementById('logout-btn'),
            tableBody: document.querySelector('#earnings-table tbody'),
            tableHead: document.querySelector('#earnings-table thead'),
            tableFoot: document.querySelector('#earnings-table tfoot'),
            loader: document.getElementById('loader'),
            earningsTable: document.getElementById('earnings-table'),
            yearSelector: document.getElementById('year-selector'),
            addYearBtn: document.getElementById('add-year-btn'),
            deleteYearBtn: document.getElementById('delete-year-btn'),
            undoBtn: document.getElementById('undo-btn'),
            chartCanvas: document.getElementById('comparisonChart').getContext('2d'),
            summaryContainer: document.getElementById('summary-container'),
            userInfo: document.getElementById('user-info'),
            usdAmountInput: document.getElementById('usd-amount'),
            convertBtn: document.getElementById('convert-btn'),
            eurResult: document.getElementById('eur-result'),
            clpResult: document.getElementById('clp-result'),
            converterStatus: document.getElementById('converter-status')
        };
        const months = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];

        // Auth State Listener
        onAuthStateChanged(auth, user => {
            if (user) {
                userId = user.uid;
                ui.authContainer.classList.add('hidden');
                ui.appContainer.classList.remove('hidden');
                initApp();
            } else {
                userId = null;
                if(unsubscribe) unsubscribe();
                historyStack = [];
                updateUndoButtonState();
                ui.authContainer.classList.remove('hidden');
                ui.appContainer.classList.add('hidden');
            }
        });

        // Auth UI Logic
        ui.authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = ui.authForm.email.value;
            const password = ui.authForm.password.value;
            ui.authError.classList.add('hidden');

            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                ui.authError.textContent = "Error: Credenciales incorrectas.";
                ui.authError.classList.remove('hidden');
            }
        });

        ui.logoutBtn.addEventListener('click', () => {
            signOut(auth);
        });
        
        // App Logic
        async function initApp() {
            if (unsubscribe) unsubscribe();
            const collectionPath = `earnings_modern/${userId}/years`;
            const earningsCol = collection(db, collectionPath);
            
            unsubscribe = onSnapshot(query(earningsCol), async (snapshot) => {
                allData = {};
                snapshot.forEach(doc => { allData[doc.id] = doc.data(); });

                if (snapshot.empty) {
                    await importInitialData(earningsCol);
                } else {
                    updateFullUI();
                }
            });
        }

        function updateFullUI() {
            const years = Object.keys(allData);
            ui.deleteYearBtn.disabled = years.length <= 1;
            populateYearSelector();
            if (!years.includes(currentYear)) {
                currentYear = years.length > 0 ? Math.max(...Object.keys(allData).map(Number)).toString() : new Date().getFullYear().toString();
            }
            ui.yearSelector.value = currentYear;
            renderAllComponents(currentYear);
            ui.loader.style.display = 'none';
            ui.earningsTable.classList.remove('hidden');
        }

        async function importInitialData(earningsCol) {
            const batch = writeBatch(db);
            for (const year in initialUserData) {
                const yearData = {};
                months.forEach(month => { yearData[month] = initialUserData[year][month] || 0; });
                batch.set(doc(earningsCol, year), yearData);
            }
            await batch.commit();
        }

        async function createNewYearData(year) {
            const collectionPath = `earnings_modern/${userId}/years`;
            await setDoc(doc(db, collectionPath, year), {});
        }

        function populateYearSelector() {
            const years = Object.keys(allData).sort((a, b) => b - a);
            ui.yearSelector.innerHTML = years.map(year => `<option value="${year}">${year}</option>`).join('');
        }
        
        function renderAllComponents(year) {
            const yearData = allData[year] || {};
            ui.tableHead.innerHTML = '<tr><th class="p-3 text-left font-semibold text-gray-400 border-b border-gray-700">Mes</th><th class="p-3 text-right font-semibold text-gray-400 border-b border-gray-700">Ganancias (USD)</th></tr>';
            ui.tableBody.innerHTML = '';
            months.forEach(month => {
                const amount = yearData[month] || 0;
                ui.tableBody.innerHTML += `<tr class="border-b border-gray-700 last:border-b-0"><td class="p-3">${month}</td><td class="p-3 text-right data-cell" data-month="${month}">${formatCurrency(amount, '$')}</td></tr>`;
            });
            const total = Object.values(yearData).reduce((sum, amount) => sum + parseFloat(amount), 0);
            ui.tableFoot.innerHTML = `<tr class="total-row"><td class="p-3 font-bold">Total Anual</td><td class="p-3 text-right text-lg font-bold">${formatCurrency(total, '$')}</td></tr>`;
            updateSummaryCards(year);
            renderChart();
        }
        
        function updateSummaryCards(year) {
            const yearData = allData[year] || {};
            const values = Object.values(yearData).filter(v => v > 0);
            const total = values.reduce((sum, amount) => sum + amount, 0);
            const avg = values.length > 0 ? total / values.length : 0;
            let bestMonth = '-';
            let bestAmount = 0;
            for (const month in yearData) {
                if (yearData[month] > bestAmount) {
                    bestAmount = yearData[month];
                    bestMonth = month;
                }
            }
            ui.summaryContainer.innerHTML = `
                <div class="summary-card"><p class="text-sm text-gray-400">Ganancia Total</p><p class="text-3xl font-bold text-gray-100 mt-1">${formatCurrency(total, '$')}</p></div>
                <div class="summary-card"><p class="text-sm text-gray-400">Promedio Mensual</p><p class="text-3xl font-bold text-gray-100 mt-1">${formatCurrency(avg, '$')}</p></div>
                <div class="summary-card"><p class="text-sm text-gray-400">Mejor Mes</p><p class="text-3xl font-bold text-gray-100 mt-1">${bestMonth}</p><p class="text-sm text-green-400">${bestAmount > 0 ? formatCurrency(bestAmount, '$') : ''}</p></div>
            `;
        }

        function formatCurrency(value, currencySymbol) {
            const numberValue = Number(value);
            const formatted = isNaN(numberValue) ? '0.00' : numberValue.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            return `${currencySymbol} ${formatted}`;
        }

        function renderChart() {
            const previousYear = (currentYear - 1).toString();
            const currentYearData = allData[currentYear] || {};
            const previousYearData = allData[previousYear] || {};
            const currentYearValues = months.map(month => currentYearData[month] || 0);
            const previousYearValues = months.map(month => previousYearData[month] || 0);
            if (comparisonChart) comparisonChart.destroy();
            comparisonChart = new Chart(ui.chartCanvas, {
                type: 'line',
                data: {
                    labels: months.map(m => m.substring(0,3)),
                    datasets: [
                        { label: previousYear, data: previousYearValues, borderColor: '#4b5563', tension: 0.4 },
                        { label: currentYear, data: currentYearValues, borderColor: '#34d399', backgroundColor: 'rgba(52, 211, 153, 0.1)', fill: true, tension: 0.4 }
                    ]
                },
                options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true, ticks: { color: '#9ca3af' } }, x: { ticks: { color: '#9ca3af' } } }, plugins: { legend: { labels: { color: '#d1d5db' } } } }
            });
        }
        
        // Undo Logic
        function pushToHistory() {
            historyStack.push(JSON.parse(JSON.stringify(allData)));
            updateUndoButtonState();
        }

        function updateUndoButtonState() {
            ui.undoBtn.disabled = historyStack.length === 0;
        }

        async function undoLastChange() {
            if (historyStack.length === 0) return;
            const lastState = historyStack.pop();
            const collectionPath = `earnings_modern/${userId}/years`;
            const earningsCol = collection(db, collectionPath);
            const batch = writeBatch(db);

            // Delete years that are not in the last state
            Object.keys(allData).forEach(year => {
                if (!lastState[year]) {
                    batch.delete(doc(earningsCol, year));
                }
            });

            // Set all data from the last state
            for (const year in lastState) {
                batch.set(doc(earningsCol, year), lastState[year]);
            }
            
            await batch.commit();
            updateUndoButtonState();
        }

        ui.undoBtn.addEventListener('click', undoLastChange);
        
        // Currency Converter Logic
        async function convertCurrency() {
            const amount = parseFloat(ui.usdAmountInput.value);
            if(isNaN(amount) || amount <= 0) {
                ui.converterStatus.textContent = "Por favor, ingresa un monto válido.";
                return;
            }
            ui.convertBtn.disabled = true;
            ui.convertBtn.textContent = "Convirtiendo...";
            ui.converterStatus.textContent = "";

            try {
                const response = await fetch('https://open.er-api.com/v6/latest/USD');
                if(!response.ok) throw new Error('No se pudo obtener la tasa de cambio.');
                const data = await response.json();
                const rates = data.rates;
                
                const eurAmount = amount * rates.EUR;
                const clpAmount = amount * rates.CLP;

                ui.eurResult.textContent = formatCurrency(eurAmount, '€');
                ui.clpResult.textContent = formatCurrency(clpAmount, '$'); // CLP also uses $
                
                const date = new Date(data.time_last_update_utc);
                ui.converterStatus.textContent = `Tasa de cambio actualizada el ${date.toLocaleDateString()}`;

            } catch (error) {
                console.error("Error de conversión:", error);
                ui.converterStatus.textContent = "Error al obtener la tasa de cambio.";
            } finally {
                ui.convertBtn.disabled = false;
                ui.convertBtn.textContent = "Convertir";
            }
        }

        ui.convertBtn.addEventListener('click', convertCurrency);
        ui.yearSelector.addEventListener('change', (e) => { currentYear = e.target.value; renderAllComponents(currentYear); });
        
        ui.addYearBtn.addEventListener('click', async () => {
            pushToHistory();
            const newYear = (Math.max(...Object.keys(allData).map(Number)) + 1).toString();
            if (allData[newYear]) return;
            currentYear = newYear;
            await createNewYearData(newYear);
        });

        ui.deleteYearBtn.addEventListener('click', async () => {
            pushToHistory();
            const yearToDelete = ui.yearSelector.value;
            if (Object.keys(allData).length <= 1) return;
            const collectionPath = `earnings_modern/${userId}/years`;
            await deleteDoc(doc(db, collectionPath, yearToDelete));
        });

        ui.tableBody.addEventListener('click', (e) => {
            if (e.target.classList.contains('data-cell')) makeCellEditable(e.target);
        });

        function makeCellEditable(cell) {
            if (cell.classList.contains('editing')) return;
            const month = cell.dataset.month;
            const currentValue = (allData[currentYear] || {})[month] || 0;
            cell.classList.add('editing');
            cell.innerHTML = `<input type="number" value="${currentValue}" step="0.01" class="w-full text-right p-0 m-0 bg-transparent border-0 outline-none rounded-md py-2 px-3">`;
            const input = cell.querySelector('input');
            input.focus();
            input.select();
            const saveChanges = async () => {
                const newValue = parseFloat(input.value) || 0;
                cell.classList.remove('editing');
                cell.innerHTML = formatCurrency(newValue, '$');
                
                if (currentValue !== newValue) {
                    pushToHistory();
                    const collectionPath = `earnings_modern/${userId}/years`;
                    await setDoc(doc(db, collectionPath, currentYear), { ...allData[currentYear], [month]: newValue });
                }
            };
            input.addEventListener('blur', saveChanges);
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') input.blur();
                else if (e.key === 'Escape') {
                    cell.classList.remove('editing');
                    cell.innerHTML = formatCurrency(currentValue, '$');
                }
            });
        }
    </script>
</body>
</html>
