<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Moderno de Divisas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Gris oscuro */
            color: #d1d5db; /* Gris claro */
        }
        .main-card {
            background-color: #1f2937; /* Gris un poco más claro */
            border-radius: 0.75rem;
            border: 1px solid #374151;
            overflow: hidden;
        }
        .summary-card {
            background-color: #1f2937;
            border: 1px solid #374151;
            border-radius: 0.75rem;
            padding: 1.5rem;
            transition: transform 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }
        .summary-card:hover {
            transform: translateY(-4px);
            border-color: #34d399;
        }
        .data-cell:hover {
            background-color: #374151;
        }
        .total-row td {
            background-color: rgba(16, 185, 129, 0.1);
            font-weight: 700;
            color: #34d399; /* Verde */
        }
        .editing input {
            width: 100%;
            height: 100%;
            border: 2px solid #34d399;
            background-color: #374151;
            text-align: right;
            padding: 0.75rem;
            outline: none;
            border-radius: 0.375rem;
            color: #f9fafb;
        }
        #loader {
            border: 4px solid #374151;
            border-top: 4px solid #34d399;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="p-4 sm:p-6">
    <div id="app-content" class="max-w-6xl mx-auto">
        <!-- Header -->
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6">
            <div>
                <h1 class="text-3xl font-extrabold text-gray-100">Dashboard Intercambio de Divisas</h1>
                <p class="text-gray-400 mt-1">Análisis de rendimiento financiero en tiempo real.</p>
            </div>
            <div class="flex items-center gap-2 mt-4 sm:mt-0">
                <select id="year-selector" class="p-2 bg-gray-700 border border-gray-600 text-white rounded-md shadow-sm focus:ring-green-500 focus:border-green-500"></select>
                <button id="add-year-btn" title="Añadir nuevo año" class="p-2 bg-green-500 text-white rounded-md shadow-sm hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 focus:ring-offset-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                </button>
                <button id="delete-year-btn" title="Borrar año seleccionado" class="p-2 bg-red-600 text-white rounded-md shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 focus:ring-offset-gray-800 disabled:opacity-50 disabled:cursor-not-allowed">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg>
                </button>
            </div>
        </div>

        <!-- Summary Cards -->
        <div id="summary-container" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <div class="summary-card"><p class="text-sm text-gray-400">Ganancia Total</p><p id="kpi-total" class="text-3xl font-bold text-gray-100 mt-1">$0</p></div>
            <div class="summary-card"><p class="text-sm text-gray-400">Promedio Mensual</p><p id="kpi-avg" class="text-3xl font-bold text-gray-100 mt-1">$0</p></div>
            <div class="summary-card"><p class="text-sm text-gray-400">Mejor Mes</p><p id="kpi-best-month" class="text-3xl font-bold text-gray-100 mt-1">-</p><p id="kpi-best-amount" class="text-sm text-green-400"></p></div>
        </div>

        <!-- Main Content -->
        <div class="grid grid-cols-1 lg:grid-cols-5 gap-6">
            <!-- Table -->
            <div class="main-card lg:col-span-3">
                <div id="app-container" class="p-6">
                    <div id="loader"></div>
                    <table class="w-full border-collapse hidden" id="earnings-table">
                        <thead><tr><th class="p-3 text-left font-semibold text-gray-400 border-b border-gray-700">Mes</th><th class="p-3 text-right font-semibold text-gray-400 border-b border-gray-700">Ganancias</th></tr></thead>
                        <tbody id="table-body"></tbody>
                        <tfoot><tr class="total-row"><td class="p-3 font-bold">Total Anual</td><td class="p-3 text-right text-lg font-bold" id="total-earnings">$ 0.00</td></tr></tfoot>
                    </table>
                </div>
            </div>
            <!-- Chart -->
            <div class="main-card lg:col-span-2">
                <div id="chart-container" class="p-6">
                    <h2 class="text-xl font-bold text-gray-100">Comparativa Anual</h2>
                    <div class="relative h-80 mt-4"><canvas id="comparisonChart"></canvas></div>
                </div>
            </div>
        </div>
        <div id="user-info" class="mt-6 text-center text-xs text-gray-500"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, query, writeBatch, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // =================================================================================
        // PASO CLAVE: CONFIGURACIÓN DE FIREBASE
        // Ve a la configuración de tu proyecto en Firebase, registra una app web y
        // pega aquí el objeto de configuración COMPLETO que te proporcionan.
        // =================================================================================
        const firebaseConfig = {
          apiKey: "AIzaSyBLExGhrpjSurJcjMIYLQnS_wRYvXhAq6w",
  authDomain: "dashboard-divisas.firebaseapp.com",
  projectId: "dashboard-divisas",
  storageBucket: "dashboard-divisas.firebasestorage.app",
  messagingSenderId: "147054939234",
  appId: "1:147054939234:web:73c431157858cb69ef553b"
        };
        // =================================================================================

        // Valida que la configuración de Firebase no sea la de ejemplo
        if (firebaseConfig.apiKey === "TU_API_KEY") {
            document.getElementById('app-content').innerHTML = '<div class="text-white text-center p-8"><h1>Error de Configuración</h1><p>La configuración de Firebase no es válida. Por favor, abre el archivo HTML, busca la variable `firebaseConfig` y reemplaza los valores de ejemplo con tus propias claves de proyecto de Firebase.</p></div>';
            throw new Error("Configuración de Firebase no válida.");
        }

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const initialUserData = {
            "2024": { "Noviembre": 1528.9, "Diciembre": 1250 },
            "2025": { "Enero": 3060.85, "Febrero": 1200, "Marzo": 604, "Abril": 2384.97, "Mayo": 2428.37, "Junio": 969.7, "Julio": 1893.1, "Agosto": 39.87 }
        };

        let userId = null;
        let unsubscribe;
        let allData = {};
        let currentYear;
        let comparisonChart;

        const ui = {
            tableBody: document.getElementById('table-body'),
            totalEarnings: document.getElementById('total-earnings'),
            loader: document.getElementById('loader'),
            earningsTable: document.getElementById('earnings-table'),
            yearSelector: document.getElementById('year-selector'),
            addYearBtn: document.getElementById('add-year-btn'),
            deleteYearBtn: document.getElementById('delete-year-btn'),
            chartCanvas: document.getElementById('comparisonChart').getContext('2d'),
            kpiTotal: document.getElementById('kpi-total'),
            kpiAvg: document.getElementById('kpi-avg'),
            kpiBestMonth: document.getElementById('kpi-best-month'),
            kpiBestAmount: document.getElementById('kpi-best-amount'),
            userInfo: document.getElementById('user-info')
        };
        const months = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];

        onAuthStateChanged(auth, user => {
            if (user) {
                userId = user.uid;
                ui.userInfo.textContent = `ID de sesión: ${userId}`;
                initApp();
            } else {
                signInAnonymously(auth).catch(error => console.error("Auth Error", error));
            }
        });

        async function initApp() {
            if (unsubscribe) unsubscribe();
            const collectionPath = `earnings_modern/${userId}/years`;
            const earningsCol = collection(db, collectionPath);
            
            unsubscribe = onSnapshot(query(earningsCol), async (snapshot) => {
                allData = {};
                snapshot.forEach(doc => { allData[doc.id] = doc.data(); });

                if (snapshot.empty) {
                    await importInitialData(earningsCol);
                } else {
                    updateFullUI();
                }
            }, (error) => {
                console.error("Firestore snapshot error:", error);
                ui.loader.textContent = "Error al cargar datos.";
            });
        }

        function updateFullUI() {
            const years = Object.keys(allData);
            
            ui.deleteYearBtn.disabled = years.length <= 1;
            ui.deleteYearBtn.title = years.length > 1 ? "Borrar año seleccionado" : "No se puede borrar el último año";
            
            populateYearSelector();
            
            if (!years.includes(currentYear)) {
                currentYear = years.length > 0 ? Math.max(...years.map(Number)).toString() : new Date().getFullYear().toString();
            }
            ui.yearSelector.value = currentYear;
            renderAllComponents(currentYear);
            ui.loader.style.display = 'none';
            ui.earningsTable.classList.remove('hidden');
        }

        async function importInitialData(earningsCol) {
            try {
                const batch = writeBatch(db);
                for (const year in initialUserData) {
                    const yearData = {};
                    months.forEach(month => {
                        yearData[month] = initialUserData[year][month] || 0;
                    });
                    const docRef = doc(earningsCol, year);
                    batch.set(docRef, yearData);
                }
                await batch.commit();
            } catch (error) {
                console.error("Error during initial data import:", error);
            }
        }

        async function createNewYearData(year) {
            const collectionPath = `earnings_modern/${userId}/years`;
            const earningsCol = collection(db, collectionPath);
            const yearData = {};
            months.forEach(month => { yearData[month] = 0; });
            await setDoc(doc(earningsCol, year), yearData);
        }

        function populateYearSelector() {
            const years = Object.keys(allData).sort((a, b) => b - a);
            ui.yearSelector.innerHTML = years.map(year => `<option value="${year}">${year}</option>`).join('');
        }

        function renderAllComponents(year) {
            const yearData = allData[year] || {};
            ui.tableBody.innerHTML = '';
            months.forEach(month => {
                const amount = yearData[month] || 0;
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-700 last:border-b-0';
                row.innerHTML = `<td class="p-3">${month}</td><td class="p-3 text-right data-cell" data-month="${month}">$ ${formatCurrency(amount)}</td>`;
                ui.tableBody.appendChild(row);
            });
            const total = Object.values(yearData).reduce((sum, amount) => sum + parseFloat(amount), 0);
            ui.totalEarnings.textContent = `$ ${formatCurrency(total)}`;
            updateSummaryCards(year);
            renderChart();
        }

        function updateSummaryCards(year) {
            const yearData = allData[year] || {};
            const values = Object.values(yearData).filter(v => v > 0);
            const total = values.reduce((sum, amount) => sum + amount, 0);
            const avg = values.length > 0 ? total / values.length : 0;
            
            let bestMonth = '-';
            let bestAmount = 0;
            for (const month in yearData) {
                if (yearData[month] > bestAmount) {
                    bestAmount = yearData[month];
                    bestMonth = month;
                }
            }
            ui.kpiTotal.textContent = `$ ${formatCurrency(total)}`;
            ui.kpiAvg.textContent = `$ ${formatCurrency(avg)}`;
            ui.kpiBestMonth.textContent = bestMonth;
            ui.kpiBestAmount.textContent = bestAmount > 0 ? `$ ${formatCurrency(bestAmount)}` : '';
        }

        function formatCurrency(value) {
            const numberValue = Number(value);
            if (isNaN(numberValue)) {
                return '$ 0.00';
            }
            const fixedValue = numberValue.toFixed(2);
            const parts = fixedValue.split('.');
            parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            return `$ ${parts.join('.')}`;
        }

        function renderChart() {
            const previousYear = (currentYear - 1).toString();
            const currentYearData = allData[currentYear] || {};
            const previousYearData = allData[previousYear] || {};
            const currentYearValues = months.map(month => currentYearData[month] || 0);
            const previousYearValues = months.map(month => previousYearData[month] || 0);

            if (comparisonChart) comparisonChart.destroy();
            
            const chartConfig = {
                type: 'line',
                data: {
                    labels: months.map(m => m.substring(0,3)),
                    datasets: [
                        { 
                            label: previousYear, 
                            data: previousYearValues, 
                            borderColor: '#4b5563',
                            borderWidth: 2,
                            pointRadius: 0,
                            tension: 0.4
                        },
                        { 
                            label: currentYear, 
                            data: currentYearValues, 
                            borderColor: '#34d399',
                            backgroundColor: 'rgba(52, 211, 153, 0.1)',
                            fill: true,
                            borderWidth: 2,
                            pointBackgroundColor: '#34d399',
                            pointRadius: 3,
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    scales: { 
                        y: { 
                            beginAtZero: true, 
                            ticks: { 
                                callback: value => '$' + (value/1000) + 'k',
                                color: '#9ca3af' 
                            },
                            grid: { color: '#374151' }
                        },
                        x: {
                            ticks: { color: '#9ca3af' },
                            grid: { display: false }
                        }
                    },
                    plugins: { 
                        legend: { 
                            position: 'top', 
                            align: 'end',
                            labels: { color: '#d1d5db' }
                        }
                    }
                }
            };
            comparisonChart = new Chart(ui.chartCanvas, chartConfig);
        }

        ui.yearSelector.addEventListener('change', (e) => {
            currentYear = e.target.value;
            renderAllComponents(currentYear);
        });
        
        ui.addYearBtn.addEventListener('click', async () => {
            const latestYear = Math.max(...Object.keys(allData).map(Number));
            const newYear = (latestYear + 1).toString();
            if (allData[newYear]) return;
            currentYear = newYear;
            await createNewYearData(newYear);
        });

        ui.deleteYearBtn.addEventListener('click', async () => {
            const yearToDelete = ui.yearSelector.value;
            if (Object.keys(allData).length <= 1) return;
            
            const collectionPath = `earnings_modern/${userId}/years`;
            const docRef = doc(db, collectionPath, yearToDelete);
            try {
                await deleteDoc(docRef);
            } catch (error) {
                console.error("Error al borrar el año:", error);
            }
        });

        ui.tableBody.addEventListener('click', (e) => {
            if (e.target && e.target.classList.contains('data-cell')) makeCellEditable(e.target);
        });

        function makeCellEditable(cell) {
            if (cell.classList.contains('editing')) return;
            const month = cell.dataset.month;
            const currentValue = (allData[currentYear] || {})[month] || 0;
            cell.innerHTML = `<input type="number" value="${currentValue}" step="0.01" class="w-full text-right p-0 m-0 bg-transparent border-0"/>`;
            cell.classList.add('editing');
            const input = cell.querySelector('input');
            input.focus();
            input.select();
            const saveChanges = async () => {
                const newValue = parseFloat(input.value) || 0;
                cell.classList.remove('editing');
                cell.innerHTML = `$ ${formatCurrency(currentValue)}`;
                try {
                    const docRef = doc(db, `earnings_modern/${userId}/years`, currentYear);
                    await setDoc(docRef, { ...allData[currentYear], [month]: newValue });
                } catch (error) { console.error("Error al guardar:", error); }
            };
            input.addEventListener('blur', saveChanges);
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') input.blur();
                else if (e.key === 'Escape') {
                    cell.classList.remove('editing');
                    cell.innerHTML = `$ ${formatCurrency(currentValue)}`;
                }
            });
        }
    </script>
</body>
</html>
